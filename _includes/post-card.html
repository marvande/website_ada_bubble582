<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
      <figure class="posts__img">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
  </a>
  <div>
    <h2 class="posts__text"><strong itemprop="name">{{ post.title }}</strong> â€” <span itemprop="description">{{ post.content | strip_html | truncatewords: 36, "" }}</span></h2>
  </div>
  <a href="{{ post.url | absolute_url }}" class="btn btn-outline-dark btn-lg btn-block" role="button" aria-pressed="true">Full Story</a>
</article>
